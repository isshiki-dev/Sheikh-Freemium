name: Sync to Hugging Face

on:
  push:
    branches:
      - main
    paths:
      - 'dataset/**'
      - 'scripts/**'
      - 'DATASET_CARD.md'
      - 'MODEL_CARD.md'
  workflow_dispatch:
    inputs:
      repo_type:
        description: 'Repository type'
        required: true
        default: 'dataset'
        type: choice
        options:
          - dataset
          - model

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_REPO_ID: shk-bd/Sheikh-Freemium
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Hugging Face Hub
        run: |
          pip install --upgrade pip
          pip install huggingface_hub

      - name: Login to Hugging Face
        run: |
          python -c "from huggingface_hub import login; login(token='${{ secrets.HF_TOKEN }}')"

      - name: Validate HF connection
        run: |
          python -c "from huggingface_hub import HfApi; api = HfApi(); print('Connected as:', api.whoami()['name'])"

      - name: Upload to Hugging Face
        run: |
          REPO_TYPE="${{ github.event.inputs.repo_type || 'dataset' }}"
          python scripts/upload_to_hf.py --repo-id "$HF_REPO_ID" --repo-type "$REPO_TYPE" --folder .
